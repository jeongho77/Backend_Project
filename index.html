<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKKY</title>
  <style>
    /* 전체 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header 스타일 */
    header {
      background-color: #ffaf6e;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Navigation 스타일 */
    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      display: inline-block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      background-color: #ffaf6e;
      color: #fff;
    }

    /* Main 스타일 */
    main {
      padding: 20px;
    }

    /* Footer 스타일 */
    footer {
      background-color: #ffaf6e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nekarakubae</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">커뮤니티</a></li>
      <li><a href="#">지식</a></li>
      <li><a href="#">질문과 답변</a></li>
    </ul>
  </nav>

  <main>
    <h2>주요 내용</h2>
    <p>내용을 추가하세요.</p>
  </main>

  <footer>
    <p>Nekarakubae &copy; 2023. All rights reserved.</p>
  </footer>
</body>
</html>
